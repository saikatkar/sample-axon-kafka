spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
#spring.data.mongodb.database=accounts

#axon.amqp.exchange=Accounts
axon.serializer.general=jackson
axon.kafka.client-id=accountproducer
axon.kafka.default-topic=account_topic
axon.kafka.producer.retries=5
axon.kafka.bootstrap-servers=127.0.0.1:9092
axon.kafka.producer.transaction-id-prefix=clxtrx
axon.distributed.enabled=true

spring.application.name=accountoperations-command
server.port=8080
#spring.rabbitmq.host=10.10.0.202
#spring.rabbitmq.password=test
#spring.rabbitmq.port=5672
#spring.rabbitmq.username=test

#eureka configs
eureka.instance.instance-id=command1
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/